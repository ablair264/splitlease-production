<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1419;
      color: white;
    }
    h1 {
      font-size: 15px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      line-height: 1.4;
    }
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    .status.warning {
      background: rgba(234, 179, 8, 0.2);
      border: 1px solid rgba(234, 179, 8, 0.3);
      color: #fbbf24;
    }
    .status.info {
      background: rgba(121, 213, 233, 0.1);
      border: 1px solid rgba(121, 213, 233, 0.2);
      color: #79d5e9;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    button.primary {
      background: linear-gradient(135deg, #79d5e9 0%, #5bc0d8 100%);
      color: #0f1419;
    }
    button.secondary {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button.success {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }
    button:hover {
      transform: translateY(-1px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .help {
      margin-top: 8px;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      line-height: 1.5;
    }
    .result {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .result .label {
      color: rgba(255,255,255,0.5);
      font-size: 10px;
      text-transform: uppercase;
      margin-bottom: 2px;
    }
    .result .value {
      color: #4ade80;
      font-size: 18px;
      font-weight: bold;
    }
    .queue-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .queue-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .queue-header h2 {
      font-size: 13px;
      color: #79d5e9;
    }
    .queue-count {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    .queue-item {
      padding: 8px 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 11px;
    }
    .queue-item .vehicle {
      color: white;
      font-weight: 500;
    }
    .queue-item .config {
      color: rgba(255,255,255,0.4);
      font-size: 10px;
    }
    .queue-item .status-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 9px;
      text-transform: uppercase;
      margin-top: 4px;
    }
    .queue-item .status-badge.pending {
      background: rgba(234, 179, 8, 0.2);
      color: #fbbf24;
    }
    .queue-item .status-badge.running {
      background: rgba(121, 213, 233, 0.2);
      color: #79d5e9;
    }
    .queue-item .status-badge.complete {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }
    .queue-item .status-badge.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }
    .queue-item .price {
      color: #4ade80;
      font-weight: 600;
    }
    .queue-scroll {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Lex Session Capture</h1>

  <div id="status" class="status info">
    Checking...
  </div>

  <button id="captureBtn" class="primary" disabled>
    Capture Session
  </button>

  <button id="testBtn" class="secondary" style="display:none;">
    Test Quote (Abarth 500e)
  </button>

  <div id="result" class="result" style="display:none;">
    <div class="label">Monthly Rental</div>
    <div class="value" id="resultValue">-</div>
  </div>

  <!-- Queue Section -->
  <div id="queueSection" class="queue-section" style="display:none;">
    <div class="queue-header">
      <h2>Quote Queue</h2>
      <span id="queueCount" class="queue-count">0 pending</span>
    </div>
    <div id="queueList" class="queue-scroll"></div>
    <button id="processQueueBtn" class="success" style="display:none;">
      Process Queue
    </button>
  </div>

  <div class="help">
    1. Login to Lex portal<br>
    2. Go to Quote page<br>
    3. Click Capture Session<br>
    4. Queue vehicles in SplitLease admin<br>
    5. Click Process Queue
  </div>

  <script src="popup.js"></script>
</body>
</html>
