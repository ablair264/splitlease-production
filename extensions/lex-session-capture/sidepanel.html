<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      min-height: 100vh;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1419;
      color: white;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 12px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      line-height: 1.4;
    }
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    .status.warning {
      background: rgba(234, 179, 8, 0.2);
      border: 1px solid rgba(234, 179, 8, 0.3);
      color: #fbbf24;
    }
    .status.info {
      background: rgba(121, 213, 233, 0.1);
      border: 1px solid rgba(121, 213, 233, 0.2);
      color: #79d5e9;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    button.primary {
      background: linear-gradient(135deg, #79d5e9 0%, #5bc0d8 100%);
      color: #0f1419;
    }
    button.secondary {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button.success {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }
    button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .help {
      margin-top: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      line-height: 1.6;
    }
    .result {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .result .label {
      color: rgba(255,255,255,0.5);
      font-size: 10px;
      text-transform: uppercase;
      margin-bottom: 2px;
    }
    .result .value {
      color: #4ade80;
      font-size: 20px;
      font-weight: bold;
    }
    .queue-section {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .queue-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .queue-header h2 {
      font-size: 14px;
      color: #79d5e9;
    }
    .queue-count {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    .queue-item {
      padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 12px;
    }
    .queue-item .vehicle {
      color: white;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .queue-item .config {
      color: rgba(255,255,255,0.4);
      font-size: 11px;
    }
    .queue-item .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      text-transform: uppercase;
      margin-top: 6px;
    }
    .queue-item .status-badge.pending {
      background: rgba(234, 179, 8, 0.2);
      color: #fbbf24;
    }
    .queue-item .status-badge.running {
      background: rgba(121, 213, 233, 0.2);
      color: #79d5e9;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .queue-item .status-badge.complete {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }
    .queue-item .status-badge.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }
    .queue-item .price {
      color: #4ade80;
      font-weight: 600;
      font-size: 13px;
    }
    .queue-scroll {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .progress-bar {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar .fill {
      height: 100%;
      background: linear-gradient(90deg, #79d5e9, #4ade80);
      transition: width 0.3s;
    }
    .error-text {
      cursor: help;
    }
    /* Flagged items (Fleet Marque has better price) */
    .queue-item.flagged {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    .queue-item.flagged.selected {
      background: rgba(245, 158, 11, 0.2);
      border: 1px solid rgba(245, 158, 11, 0.5);
    }
    .queue-item .fm-checkbox {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      cursor: pointer;
      accent-color: #f59e0b;
    }
    .queue-item .fm-alert {
      margin-top: 6px;
      padding: 6px 8px;
      background: rgba(245, 158, 11, 0.15);
      border-radius: 4px;
      font-size: 11px;
      color: #fbbf24;
    }
    .queue-item .fm-alert .savings {
      color: #4ade80;
      font-weight: 600;
    }
    .status-badge.flagged {
      background: rgba(245, 158, 11, 0.2);
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Lex Quote Automation</h1>

  <div id="status" class="status info">
    Checking page status...
  </div>

  <button id="captureBtn" class="primary" disabled>
    Checking...
  </button>

  <button id="testLoadBtn" class="secondary" style="display:none;">
    Test Load Vehicle (BMW 3 Series)
  </button>

  <button id="testBtn" class="secondary" style="display:none;">
    Test Full Quote (BMW 3 Series)
  </button>

  <div id="result" class="result" style="display:none;">
    <div class="label">Monthly Rental</div>
    <div class="value" id="resultValue">-</div>
  </div>

  <!-- Queue Section -->
  <div id="queueSection" class="queue-section" style="display:none;">
    <div class="queue-header">
      <h2>Quote Queue</h2>
      <span id="queueCount" class="queue-count">0 pending</span>
    </div>
    <div id="progressContainer" style="display:none;">
      <div class="progress-bar">
        <div class="fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>
    <div id="queueList" class="queue-scroll"></div>
    <button id="processQueueBtn" class="success" style="display:none;">
      Process Queue
    </button>
  </div>

  <div class="help">
    <strong>How to use:</strong><br>
    1. Login to Lex portal<br>
    2. Go to Quote page<br>
    3. Queue vehicles in SplitLease admin<br>
    4. Click Process Queue and watch the automation
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
