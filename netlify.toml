[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefer-offline --no-audit --no-fund"
  NEXT_TELEMETRY_DISABLED = "1"

# Increase build timeout
[build.processing]
  skip_processing = true

# Cache node_modules more efficiently
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Scheduled functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Function-specific settings
[functions."scrape-competitors"]
  # Increase timeout for scraping (max 26 seconds on free tier, 15 min on paid)
  timeout = 60
